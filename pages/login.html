<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="../css/loginpagestyle.css">
    <link rel="shortcut icon" href="../assets/Designer.png" type="image/x-icon">
</head>

<body>
    <nav class="partition1">
        <div class="home-button">
            <span class="button-container"><a href="../index.html">Home</a></span>
        </div>
        <label class="switch">
            <input type="checkbox" onclick="toggleDarkMode()" />
            <span class="slider">
                <span class="circle">
                    <span class="shine shine-1"></span>
                    <span class="shine shine-2"></span>
                    <span class="shine shine-3"></span>
                    <span class="shine shine-4"></span>
                    <span class="shine shine-5"></span>
                    <span class="shine shine-6"></span>
                    <span class="shine shine-7"></span>
                    <span class="shine shine-8"></span>
                    <span class="moon"></span>
                </span>
            </span>
        </label>
    </nav>
    <section class="form-container">
        <form class="form_main" action="" id="login_form">
            <p class="heading">Login</p>
            <div class="inputContainer">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="24px"
                    fill="#2e2e2e" class="inputIcon">
                    <path
                        d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
                </svg>
                <input placeholder="Username" id="login_username" class="inputField" type="text" name="login_username">
            </div>
            <div class="inputContainer">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="24px"
                    fill="#2e2e2e" class="inputIcon">
                    <path
                        d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                </svg>
                <input placeholder="Password" id="login_password" class="inputField" type="password"
                    name="login_password">
            </div>
            <button id="button" type="submit">Submit</button>
            <div class="signupContainer">
                <p>Don't have any account ?</p>
                <a href="#">Sign up</a>
            </div>
        </form>
    </section>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script src="../js/loginValidation.js"></script>
</body>

</html>
